{% extends "auctions/layout.html" %}


{% block title %}
    Create
{% endblock %}


{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <h2>Create a New Product Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field }}
        </div>
        {% endfor %}

        <input type="submit" value="Create">
    </form>

{% endblock %}
